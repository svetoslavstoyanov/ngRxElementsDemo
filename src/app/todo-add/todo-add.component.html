<div class="add-todo-container">
    <h2>Todo`s: {{ counter | json}}</h2>
    <form [formGroup]='addTodoForm' (ngSubmit)='addTodo()'>
        <input kendoTextBox type="text" placeholder="todo" formControlName='todo'>
        <button type='submit' kendoButton [primary]="true" [disabled]='!addTodoForm.valid'>Add todo</button>
    </form>
</div>
